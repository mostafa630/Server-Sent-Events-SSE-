<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Notifications Demo</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .notif { padding: 10px; border-radius: 8px; margin-bottom: 8px; color: white; }
    .info { background-color: steelblue; }
    .user { background-color: seagreen; }
    .chat { background-color: darkorange; }
    .system { background-color: gray; }
  </style>
</head>
<body>
  <h2>ðŸ“¡ Live Notifications</h2>
  <div id="feed"></div>

  <script>
    const evtSource = new EventSource("http://localhost:5133/events");
    const feed = document.getElementById("feed");

    evtSource.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const div = document.createElement("div");
      div.classList.add("notif", data.Type);
      div.textContent = `[${data.Type.toUpperCase()}] ${data.Message}`;
      feed.prepend(div); // newest on top
    };

    evtSource.onerror = (err) => {
      console.error("SSE error:", err);
    };
  </script>
</body>
</html>
